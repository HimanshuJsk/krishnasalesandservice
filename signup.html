<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
		function validateform() {
			var fname = document.myform.fname.value;
			var femail = document.myform.femail.value;
			var atposition=femail.indexOf("@");  
            var dotposition=femail.lastIndexOf(".");
			var fmno = document.myform.fmno.value;
			var faddress = document.myform.faddress.value;
			var fproduct = document.myform.fproduct.value;

			if (fname == null || fname == "") {
				alert("Name can't be blank");
				return false;
			}
			else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=femail.length){  
                    alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
                    return false;  
            }
			else if (fmno.length != 10) {
				alert("mobile number should be of 10 digits!");
				return false;
			}
			else if (faddress == null || faddress == "") {
				alert("Address can't be blank");
				return false;
			}
			else if (fproduct == "selectproduct") {
                alert("Please select a product");
                return false;
            }
		}
	</script>
	<style>
		#preloader{
            background: #000 url(loader1.gif) no-repeat center center;
            background-size:20%;
            height:100vh;
            width:100%;
            position:fixed;
            z-index: 100;
        }
		body{
			background-color: lightblue;
			color:white;
			background-repeat:no-repeat;
			background-size:cover;
		}
		.form-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

	</style>	
</head>
<body>
	<div id="preloader">
	</div>
	<div class="container">
		<div class="form-container" style="background-color: white; color:black; padding: 30px 30px 30px 30px; border-radius:20px; border: solid black;">
			<form name="myform" method="post"
			action="https://script.google.com/macros/s/AKfycbwOxRy8cbBJCtV_hu_JjukprUPfTfHgS6kLD1pun4tEP-rtIa9cOdzDzcaog9XqxtIc-g/exec"
			onsubmit="return validateform()">
				<h2 style="text-align:center;"><u>Registration</u></h2>
				<br>
				Name:
				<input type="text" placeholder="Name" name="fname" style="width: 82%;">
				<br><br>
				E-mail:
				<input type="email" placeholder="E-mail" name="femail" style="width: 81%;">
				<br><br>
				Mobile No:
				<input type="number" placeholder="Mobile no" name="fmno" style="width: 70%;">
				<br><br>
				Address:
				<textarea type="text" placeholder="Address" name="faddress" style="width: 76%;"></textarea>
				<br><br>
				Choose a Product:
				<select name="fproduct">
					<option value="selectproduct">--Select Product--</option>
					<option value="waterfilter">Water Filter</option>
					<option value="gasgehser">Gas gehser</option>
					<option value="gharghanti">Gharghanti</option>
				</select>
				<br><br>
				<div class="text-center">
					<button class="btn btn-danger" type="reset" value="reset" style="width: 40%;">Reset</button>
					<button class="btn btn-primary" type="submit" name="submit" value="submit" style="width: 40%;">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		// Preloader script
		var loader = document.getElementById("preloader");
		window.addEventListener("load", function() {
			loader.style.display = "none";
		});
	</script>
</body>

</html>
